<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabeljou E-commerce System Mock-ups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .ui-mockup {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 45%;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="date"],
        input[type="file"],
        select,
        textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="button"] {
            background-color: #6c757d;
        }

        button:hover {
            background-color: #0056b3;
        }

        button[type="button"]:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Create Customer Record -->
        <div class="ui-mockup">
            <h2>Create Customer Record</h2>
            <form id="customerForm">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <button type="submit">Submit</button>
                <button type="button" onclick="resetForm('customerForm')">Cancel</button>
            </form>
        </div>

        <!-- Create Cart (Order) -->
        <div class="ui-mockup">
            <h2>Create Cart (Order)</h2>
            <form id="cartForm">
                <label for="productSearch">Product Search Bar</label>
                <input type="text" id="productSearch" name="productSearch">
                <label for="productList">Product List</label>
                <textarea id="productList" name="productList" rows="4" readonly>Add to Cart buttons...</textarea>
                <label for="cartSummary">Shopping Cart Summary</label>
                <textarea id="cartSummary" name="cartSummary" rows="4" readonly>Items in cart...</textarea>
                <button type="submit">Checkout</button>
                <button type="button" onclick="resetForm('cartForm')">Continue Shopping</button>
            </form>
        </div>

        <!-- Collect Payment -->
        <div class="ui-mockup">
            <h2>Collect Payment</h2>
            <form id="paymentForm">
                <label for="orderSummary">Order Summary</label>
                <textarea id="orderSummary" name="orderSummary" rows="4" readonly>Order details...</textarea>
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" name="paymentMethod">
                    <option value="creditCard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <label for="cardNumber">Credit Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber">
                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" name="expiryDate">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv">
                <button type="submit">Pay Now</button>
                <button type="button" onclick="resetForm('paymentForm')">Cancel</button>
            </form>
        </div>

        <!-- Create Stock Item -->
        <div class="ui-mockup">
            <h2>Create Stock Item</h2>
            <form id="stockForm">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" name="productName">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
                <label for="price">Price</label>
                <input type="text" id="price" name="price">
                <label for="quantity">Quantity</label>
                <input type="text" id="quantity" name="quantity">
                <label for="category">Category</label>
                <input type="text" id="category" name="category">
                <label for="uploadImage">Upload Image</label>
                <input type="file" id="uploadImage" name="uploadImage">
                <button type="submit">Save</button>
                <button type="button" onclick="resetForm('stockForm')">Cancel</button>
            </form>
        </div>

        <!-- Create Campaign -->
        <div class="ui-mockup">
            <h2>Create Campaign</h2>
            <form id="campaignForm">
                <label for="campaignName">Campaign Name</label>
                <input type="text" id="campaignName" name="campaignName">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate">
                <label for="budget">Budget</label>
                <input type="text" id="budget" name="budget">
                <label for="targetAudience">Target Audience</label>
                <input type="text" id="targetAudience" name="targetAudience">
                <button type="submit">Save</button>
                <button type="button" onclick="resetForm('campaignForm')">Cancel</button>
            </form>
        </div>

        <!-- Create Support User -->
        <div class="ui-mockup">
            <h2>Create Support User</h2>
            <form id="supportUserForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="admin">Admin</option>
                    <option value="support">Support</option>
                </select>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <button type="submit">Create User</button>
                <button type="button" onclick="resetForm('supportUserForm')">Cancel</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const forms = document.querySelectorAll('form');
            
            forms.forEach(form => {
                form.addEventListener('submit', event => {
                    event.preventDefault();
                    alert(`${form.id} submitted!`);
                    form.reset();
                });
            });
        });

        function resetForm(formId) {
            document.getElementById(formId).reset();
        }
    </script>
</body>
</html>
